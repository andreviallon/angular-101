<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input required minlength="3" maxlength="15" pattern="pattern" ngModel name="firstName" #firstName="ngModel" id="firstName"
        type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">
          First name is required.
        </div>
        <div *ngIf="firstName.errors.minlength">
          First name should be minimum {{ firstName.errors.minlength.requiredLength }} characters.
        </div>
        <div *ngIf="firstName.errors.pattern">
          First name does not match the pattern.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribe"> Subscribe to mailing list
    </label>
  </div>
  <!-- output in json format for debugging -->
  <!-- <p>{{ f.value | json }}</p> -->
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
